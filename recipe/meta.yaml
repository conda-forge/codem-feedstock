{% set name = "codem" %}
{% set version = "0.25.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/codem-{{ version }}.tar.gz
  sha256: f89da0436fcd032d5ebc88118cfa33c9e391fae14403f9783704f2fd4fd8783a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1
  entry_points:
    - codem = codem.main:main
    - vcd = vcd.main:main

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools >=64.0
  run:
    - python >=3.9
    - typing-extensions
    - numpy
    - {{ pin_compatible('python-pdal', max_pin='x.x.x') }}
    - opencv
    - rasterio
    - trimesh
    - matplotlib-base
    - scikit-image
    - rich
    - pyproj
    - pyshp
    - pandas
    - scipy
    - pyyaml
    - mesalib

test:
  imports:
    - codem
    - vcd
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/NCALM-UH/CODEM
  summary: A package for co-registering geospatial data
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - j9ac9k
    - hobu
    - chambbj
